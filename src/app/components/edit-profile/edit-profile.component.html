<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Profile</h1>
            </div>
        </div>  
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #editM="ngForm"  (ngSubmit)="editProfile()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.firstName" name="firstName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.lastName" name="lastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="obj.pwd" name="pwd" class="form-control" placeholder="pwd">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

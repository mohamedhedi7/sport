<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="text-danger"
                        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                        <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="pwd" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-danger"
                        *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
                        <div *ngIf="loginForm.controls['pwd'].errors?.['required']">Password is required</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="login()" class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                </form>
                <span class="text-danger">
                    {{errorMsg}}
                </span>
            </div>
        </div>
    </div>
</div>

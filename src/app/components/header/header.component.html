<header class="site-navbar py-4" role="banner">

    <div class="container">
        <div class="d-flex align-items-center">
            <div class="site-logo">
                <a routerLink="">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="ml-auto">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li class="active"><a routerLink="" class="nav-link">Home</a></li>
                        <li><a routerLink="matches" class="nav-link">Matches</a></li>
                        <li><a routerLink="players" class="nav-link">Players</a></li>
                        <li><a routerLink="teams" class="nav-link">Teams</a></li>
                        <li><a routerLink="weather" class="nav-link">Weather</a></li>
                        <li><a routerLink="searchMatch" class="nav-link">search</a></li>
                        <li *ngIf="isLoggedIn() && user.role == 'admin'" >
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dashbord
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" routerLink="addMatch">Add Match</a>
                                    <a class="dropdown-item" routerLink="addTeam">Add Team</a>
                                    <a class="dropdown-item" routerLink="addPlayer">Add Player</a>
                                    <a class="dropdown-item" routerLink="addStadium">Add Stadium</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" routerLink="admin">Admin</a>
                                </div>
                            </div>
                        </li>
                        <li *ngIf="!isLoggedIn()"><a routerLink="login" class="nav-link">Login</a></li>
                        <li *ngIf="!isLoggedIn()"><a routerLink="signup" class="nav-link">Sign up</a></li>
                        <li *ngIf="isLoggedIn()"><a class="nav-link">Welcome {{user.firstName}} {{user.lastName}}</a></li>
                        <li *ngIf="isLoggedIn()"><button (click)="logout()" class="btn btn-danger">Logout</button></li>
                    </ul>
                </nav>

                <a href="#"
                    class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
                        class="icon-menu h3 text-white"></span></a>
            </div>
        </div>
    </div>

</header>

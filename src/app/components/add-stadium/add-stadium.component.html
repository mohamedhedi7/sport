<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>  
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="addStadiumForm">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['name'].invalid && (addStadiumForm.controls['name'].touched || addStadiumForm.controls['name'].dirty)">
                        <div *ngIf="addStadiumForm.controls['name'].errors?.['required']">Stadium name is required</div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="country" class="form-control" placeholder="Country">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['country'].invalid && (addStadiumForm.controls['country'].touched || addStadiumForm.controls['country'].dirty)">
                        <div *ngIf="addStadiumForm.controls['country'].errors?.['required']">Country is required</div>
                    </div>
                    <div class="form-group">
                        <input type="number" formControlName="capacite" class="form-control" placeholder="Capacite">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['capacite'].invalid && (addStadiumForm.controls['capacite'].touched || addStadiumForm.controls['capacite'].dirty)">
                        <div *ngIf="addStadiumForm.controls['capacite'].errors?.['required']">Capacite is required</div>
                    </div>
                    <div class="form-group">
                        <select formControlName="teamId" name="teamId" class="form-control">
                            <option *ngFor="let elt of teams" value={{elt._id}} style="color : black">{{elt.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5" value="Add Stadium">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

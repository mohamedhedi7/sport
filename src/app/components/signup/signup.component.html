<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Sign Up</h1>
            </div>
        </div>
    </div>  
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']">First name is required</div>
                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">First name must have at least 3 chars</div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
                        <div *ngIf="signupForm.controls['lastName'].errors?.['required']">Last name is required</div>
                        <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']">Last name must have at least 5 chars</div>
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                        <div *ngIf="signupForm.controls['email'].errors?.['required']">Email is required</div>
                        <div *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email format</div>
                    </div>
                    <span class="text-danger">
                        {{errorMsg}}
                    </span>
                    <div class="form-group">
                        <input type="password" formControlName="pwd" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)">
                        <div *ngIf="signupForm.controls['pwd'].errors?.['required']">Password is required</div>
                        <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']">Password must have at least 4 chars</div>
                        <div *ngIf="signupForm.controls['pwd'].errors?.['maxlength']">Password must have at most 8 chars</div>
                    </div>
                     <!-- <div class="form-group" style="visibility : hidden"> -->
                    <div class="form-group" style="display : none">
                        <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning" (click)="filePicker.click()">Select your photo</button>
                    </div>
                    <div class="form-group text-center mt-3">
                        <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
